    // === JUEGO ROSITA CATCH ===
    function iniciarJuego() {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      let basketX = 160;
      const basketWidth = 80;
      const basketHeight = 15;
      let hearts = [];
      let score = 0;

      document.addEventListener("mousemove", e => {
        const rect = canvas.getBoundingClientRect();
        basketX = e.clientX - rect.left - basketWidth / 2;
      });

      function crearCorazon() {
        hearts.push({ x: Math.random() * (canvas.width - 20), y: 0, size: 20 });
      }

      function dibujar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ff69b4";
        ctx.fillRect(basketX, canvas.height - basketHeight - 10, basketWidth, basketHeight);

        ctx.fillStyle = "#ff1493";
        hearts.forEach((h, i) => {
          ctx.beginPath();
          ctx.arc(h.x, h.y, h.size / 2, 0, Math.PI * 2);
          ctx.fill();
          h.y += 3;

          if (h.y + h.size > canvas.height - basketHeight - 10 && h.x > basketX && h.x < basketX + basketWidth) {
            hearts.splice(i, 1);
            score++;
          }
        });

        ctx.fillStyle = "#ff1493";
        ctx.font = "20px Arial";
        ctx.fillText("Puntaje: " + score, 10, 30);
      }

      setInterval(() => {
        crearCorazon();
      }, 1000);

      function loop() {
        dibujar();
        requestAnimationFrame(loop);
      }
      loop();
    }
